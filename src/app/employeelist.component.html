<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
  </div>
</ng-template>

<div class="col-md-12 mart15">
    <h2 class="page_head">Employee List</h2>
</div>
<div class="col-md-12 ng-scope">
    <div class="segfull mart5">
        <span>Dashboard</span>
        <div class="clearfix"></div>
        <div class="clearfix"></div>
        <div class="col-md-12">
            <div class="float-right"><img class="pointer" [routerLink]="['/EmployeeEdit',0]" [src]=newIcon  /></div>
        </div>
        <div class="clearfix"></div>
        <div class="col-md-12 mart10">
            <div class="row">
                <div class="col-md-12 fadeanimate">
                    <div>
                        <table class="table listgrid marb5">
                            <thead>
                                <tr>
                                    <th style="width: 10%;">Employee ID</th>
                                    <th style="width: 35%;">Employee Name</th>
                                    <th style="width: 10%;">Age</th>
                                    <th style="width: 40%; text-align: center">Details</th>
                                    <th style="width: 5%; text-align: center"></th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let employee of emplist">
                                    <td><span>{{employee.EmployeeID}}</span></td>
                                    <td><a  [routerLink]="['/EmployeeView',employee.EmployeeID]" href="#"><span>{{employee.EmployeeName}}</span></a></td>
                                    <td><span>{{employee.Age}}</span></td>
                                    <td><span>{{employee.Details}}</span></td>
                                    <td style="text-align: center">
                                       <button (click)="open(content)" > <img [src]=delIcon /></button>
                                    </td>
                                </tr>                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
